<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEST</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
   
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Shortlisting Test</h2>
    <form id="user-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="branch">Branch:</label>
      <input type="text" id="branch" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="year">Year:</label>
      <select id="year" required>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <div style="text-align: right;">
        <button type="submit" class="btn">Start</button>
      </div>
    </form>

    <div id="quiz-section">
      <h2>AI Quiz</h2>
      <div class="question active">
        <p>Q1: What is AI?</p>
        <label><input type="radio" name="q1" value="a" /> Artificial Intelligence</label>
        <label><input type="radio" name="q1" value="b" /> Actual Intelligence</label>
        <label><input type="radio" name="q1" value="c" /> Analog Interface</label>
      </div>

      <div class="question">
        <p>Q2: Who is considered the father of AI?</p>
        <label><input type="radio" name="q2" value="a" /> Alan Turing</label>
        <label><input type="radio" name="q2" value="b" /> John McCarthy</label>
        <label><input type="radio" name="q2" value="c" /> Elon Musk</label>
      </div>

      <div class="question">
        <p>Q3: Which language is popular for AI?</p>
        <label><input type="radio" name="q3" value="a" /> C++</label>
        <label><input type="radio" name="q3" value="b" /> Python</label>
        <label><input type="radio" name="q3" value="c" /> Java</label>
      </div>

      <div class="question">
        <p>Q4: What does ML stand for?</p>
        <label><input type="radio" name="q4" value="a" /> Manual Learning</label>
        <label><input type="radio" name="q4" value="b" /> Machine Learning</label>
        <label><input type="radio" name="q4" value="c" /> Model Logic</label>
      </div>

      <div class="question">
        <p>Q5: Which of these is an AI application?</p>
        <label><input type="radio" name="q5" value="a" /> Google Maps</label>
        <label><input type="radio" name="q5" value="b" /> WhatsApp</label>
        <label><input type="radio" name="q5" value="c" /> Calculator</label>
      </div>

      <div class="nav-buttons">
        <button type="button" class="btn" onclick="prevQuestion()">&larr; Prev</button>
        <button type="button" class="btn" onclick="nextQuestion()">Next &rarr;</button>
      </div>

      <div id="submit-btn-container" style="margin-top: 20px;">
        <button id="submitBtn" disabled type="button" class="btn" onclick="submitForm()">Submit</button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
